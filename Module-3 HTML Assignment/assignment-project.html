<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table using only HTML</title>
    <style>
      body {
        text-align: center;
        display: grid;
        place-items: center;
      }
      .contact-text {
        height: 250px;
        color: white;
        font-size: 50px;
        padding-top: 20px;
      }
      table {
        border-collapse: collapse;
        width: 85vw;
      }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td rowspan="2"><a href="#">Home</a></td>
        <td rowspan="2"><a href="#">About</a></td>
        <td rowspan="2"><a href="#">Contact</a></td>
        <td rowspan="2"><a href="#">Help</a></td>
        <td rowspan="2"><a href="#">Store</a></td>
        <td bgcolor="red"><a href="#">Downlode</a></td>
      </tr>
      <tr>
        <td bgcolor="red">app</td>
      </tr>
      <tr>
        <td colspan="6">
          <img
            src="images/outsite-room.jpg"
            alt="room-image"
            style="width: 100%; height: 450px; object-fit: cover"
          />
        </td>
      </tr>
      <tr>
        <td colspan="6" bgcolor="pink">contact-us-page</td>
      </tr>
      <tr>
        <td colspan="6" style="background-image: url(images/contact\ 02.jpg)">
          <div class="contact-text">Contact Us</div>
        </td>
      </tr>
      <tr bgcolor="aqua">
        <td colspan="3">
          <label>First Name : </label>
          <input type="text" placeholder="Enter Your Name" />
        </td>
        <td colspan="3">
          <label>Last Name : </label>
          <input type="text" placeholder="Enter Your Name" />
        </td>
      </tr>
      <tr bgcolor="aqua">
        <td colspan="3">
          <label>Email - id : </label>
          <input type="email" placeholder="Enter Your Email" />
        </td>
        <td colspan="3">
          <label>Phone number : </label>
          <input
            type="tel"
            placeholder="Enter Your Phone number"
            maxlength="10"
          />
        </td>
      </tr>
      <tr bgcolor="aqua">
        <td colspan="3">
          <label>city : </label>
          <select value="Ahmedabad">
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Vadodra">Vadodra</option>
            <option value="Rajkot">Rajkot</option>
            <option value="Surat">Surat</option>
            <option value="Jamagar">Jamagar</option>
            <option value="Navsari">Navsari</option>
            <option value="Ankleshwar">Ankleshwar</option>
          </select>
        </td>
        <td colspan="3">
          <label>Gender : </label>
          <input type="radio" name="gender" /> Male
          <input type="radio" name="gender" /> Female
          <input type="radio" name="gender" /> Other
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <iframe
            width="100%"
            height="350px"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=400&amp;height=400&amp;hl=en&amp;q=TOPS Technologies&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe>
        </td>
        <td colspan="3">
          <iframe
            width="100%"
            height="350px"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            type="text/html"
            src="https://www.youtube.com/embed/Y9pgsPW-KIE?autoplay=0&fs=1&iv_load_policy=3&showinfo=0&rel=0&cc_load_policy=0&start=0&end=0"
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
