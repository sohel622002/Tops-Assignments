<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery using grid</title>
  </head>
  <body>
    <main class="main">
      <div class="grid">
        <img src="assets/01.jpg" class="colspan4" alt="image-01" />
        <img src="assets/02.jpg" class="colspan2" alt="image-01" />
        <img src="assets/03.jpg" alt="image-01" />
        <img src="assets/04.jpg" class="colspan4" alt="image-01" />
        <img src="assets/05.jpg" alt="image-01" />
        <img src="assets/06.jpg" class="colspan3" alt="image-01" />
        <img src="assets/07.jpg" class="colspan3" alt="image-01" />
        <img src="assets/08.jpg" class="colspan2" alt="image-01" />
        <img src="assets/09.jpg" class="colspan2" alt="image-01" />
        <img src="assets/01.jpg" class="colspan2" alt="image-01" />
      </div>
      <aside>
        <h3>Shutter</h3>
        <ul>
          <li>Home</li>
          <li>Photos</li>
          <li>Bio</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </aside>
    </main>
  </body>
</html>
