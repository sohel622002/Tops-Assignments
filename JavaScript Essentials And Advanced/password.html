<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Show / Hide</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    label, input{
        font-size: 1.2rem;
    }
    body{
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <h1>Password Show Hide</h1>
    <div>
        <div>
            <label for="password">Enter Password : </label>
            <input type="password" id="pass">
        </div>
        <div>
            <input type="checkbox" name="show-p" id="show-p">
            <label for="show-p">Show Password</label>
        </div>
    </div>

    <script>
        const checkbox = document.querySelector("#show-p")
        const passInput = document.querySelector("#pass")

        checkbox.addEventListener("click", () => {
            if(checkbox.checked){
                passInput.type = "text"
            }else{
                passInput.type = "password"
            }
        })
    </script>
</body>
</html>
